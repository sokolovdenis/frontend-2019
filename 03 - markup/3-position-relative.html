<!DOCTYPE html>
<html>
	<head>
		<title>position: relative</title>
		<style>
			.foo {
				display: inline-block;
				width: 100px;
				height: 100px;
				border: 5px solid black;
				margin: 5px;
				background: blue;
			}

			.bar {
				background: aqua;
				border-color: gray;
				position: relative;
				bottom: 50px;
				left: 50px;
			}
		</style>
	</head>
	<body>
		<div class="foo"></div>
		<div class="foo"></div>
		<div class="foo"></div>
		<div class="foo"></div>
		<div class="foo bar"></div>
		<div class="foo"></div>
	</body>
</html>
